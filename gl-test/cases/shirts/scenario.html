<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #target {
            width: 512;
            height: 512;
        }
    </style>
</head>

<body>
    <div id="target"></div>
    <script type='text/javascript' src='../../../dist/closet.viewer.js'></script>
    <script>
        closet.viewer.init({
            element: 'target',
            width: 512,
            height: 512,
            stats: true
        });
        closet.viewer.loadZrestUrl('https://s3.clo3d.com/zpac/shirts.zrest', function(x){}, function(x){
            (async function() {
                await fetch("http://screenshotrequest.clo", {method: 'POST',})
                closet.viewer.setCameraPosition({ x: 0,y:4000,z:0 })
                await fetch("http://screenshotrequest.clo", {method: 'POST',})
                closet.viewer.setCameraPosition({ x: -3000,y:0,z:0 })
                await fetch("http://screenshotrequest.clo", {method: 'POST',})
                closet.viewer.setCameraPosition({ x: 0,y:0,z:-3000 })
                await fetch("http://screenshotrequest.clo", {method: 'POST',})
                await fetch("http://screenshotrequest.clo", {method: 'DELETE',})
            })()
        })

    </script>
</body>
